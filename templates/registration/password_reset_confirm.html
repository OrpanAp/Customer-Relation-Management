{% extends "base.html" %}

{% block content %}
{% load tailwind_filters %}
<hr>
<div class="max-w-[150px] ml-2">
    <a href="/" class="flex ml-auto text-blue-500 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded mb-2 mt-3">Back to home</a>
</div>

<div class="flex items-center flex-col">
    <form method="POST" class="w-full max-w-[500px]">
        {% csrf_token %}
        <h1 class='text-4xl text-gray-800 mb-3'>Reset your password</h1>
        {{ form|crispy }}
        <button type="submit" class="flex ml-auto text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded mb-2">Reset Password</button>
    </form>
</div>


{% endblock %}
