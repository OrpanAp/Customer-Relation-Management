<header class="text-gray-600 body-font shadow-sm">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

    <!-- Logo -->
    <a href="{% url 'leads:home_page' %}"
       class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
           viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>

      <span class="ml-3 text-xl">CMS</span>
    </a>

    <!-- Navigation -->
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center gap-3">

      <a href="{% url 'leads:home_page' %}"
         class="px-4 py-2 rounded-md text-gray-700 bg-gray-100 
                hover:bg-indigo-100 hover:text-indigo-600 
                transition">
        Home
      </a>

      <a href="{% url 'agents:agents' %}"
         class="px-4 py-2 rounded-md text-gray-700 bg-gray-100 
                hover:bg-indigo-100 hover:text-indigo-600 
                transition">
        Agents
      </a>
      
      <a href="{% url 'leads:lead_list' %}"
         class="px-4 py-2 rounded-md text-gray-700 bg-gray-100 
                hover:bg-indigo-100 hover:text-indigo-600 
                transition">
        Leads
      </a>

      {% if not request.user.is_authenticated %}  
        <a href="{% url 'register' %}"
          class="px-4 py-2 rounded-md text-gray-700 bg-gray-100 
          hover:bg-indigo-100 hover:text-indigo-600 
          transition">
          Register
        </a>
      {% endif %}

    </nav>

    {% if request.user.is_authenticated %}
    
    <!-- Logout Button -->
    <form method="post" action="{% url 'logout' %}" class="ml-4">
        {% csrf_token %}
        <button type="submit"
            class="inline-flex items-center bg-indigo-500 text-white 
            px-4 py-2 rounded-md shadow 
            hover:bg-indigo-600 transition">
            
            Logout

            <svg fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </form>

    {% else %}

    <!-- Login Button -->
    <a href="{% url 'login' %}"
        class="ml-4 inline-flex items-center bg-indigo-500 text-white 
        px-4 py-2 rounded-md shadow 
        hover:bg-indigo-600 transition 
        mt-4 md:mt-0">
        
        Login
        
        <svg fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2"
        class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    
    {% endif %}

  </div>
</header>
