{% extends "base.html" %}

{% block content %}
{% load tailwind_filters %}

<a href="/">Back to home</a>

<hr>
<div class="flex items-center flex-col">
    <form action="{% url 'agents:agent_create' %}" method="post" class="w-full max-w-[500px]">
        {% csrf_token %}
        <h1 class='text-4xl text-gray-800'>Create a new agent</h1>

        <br>

        {{ form|crispy }}

        <button type="submit" class="flex ml-auto text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded mb-2">Save</button>
    </form>
</div>



{% endblock  %}
